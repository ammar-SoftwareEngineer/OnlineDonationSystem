<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- file css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- fonts google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <!-- title -->
        <title>Donation System</title>
    </head>

    <body>
        <div class="row">
            <div class="col-lg-6 d-flex justify-content-end order-lg-1">
                <div class="img-sign">
                    <img class="img-fluid" src="images/login.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 order-lg-0">
                <!-- start header -->
                <header>
                    <div class="container">
                        <div class="nav-header d-flex justify-content-between align-items-center">
                            <div class="logo">
                                <img class="img-fluid" src="images/logo.png" alt="">
                            </div>
                        
                        <div class="skip">
                            <h4>Skip</h4>
                        </div>
                    </div>
                    </div>
                </header>
                <!-- end header -->
                <!-- start login  -->
                <div class="login">
                    <div class="container">
                        <div class="header-login">
                            <h2 class="text-center">Login</h2>
                            <p class="text-center mb-5">Welcome to our site, please login</p>
                        </div>
                        <form action="">
                            <div class="forms mb-3">
                                <label for="floatingInput" class="mb-2">Email</label>
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                            </div>
                            <div class="forms">
                                <label for="floatingPassword" class="mb-2">Password</label>
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <p class="mt-2 text-end">Froget to password?</p>
                            </div>
                            <button class="btn btn-success mt-3">Login</button>
                        </form>
                        <div class="create-account">
                            <p class="text-center mt-4 text-capitalize">donâ€™t have account? <span id="signUp">create
                                    account</span> </p>
                        </div>
                        <div class="or-links mt-5 d-flex justify-content-center align-items-center flex-column">
                            <p class="text-capitalize text-center">or register Across</p>
                            <div class="buttons-log">
                                <button class="btn btn-info text-capitalize mb-3">
                                    <a href="https://www.facebook.com/" target="_blank">sign in with facebook</a>
                                    <i class="fa-brands fa-facebook-f"></i>
                                </button>
                                <button class="btn btn-info text-capitalize">
                                    <a class="me-5 ms-3" href="https://myaccount.google.com/" target="_blank">sign in
                                        with
                                        google</a>
                                    <img src="images/Group 16.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end login -->
                <!-- start footer -->
                <footer >
                    <div class="container">
                        <p class="text-center text-capitalize">online donation system <span>&copy;</span> 2022</p>
                    </div>
                </footer>
            </div>
            <!-- end footer -->

        </div>

        <!-- #################################################### -->
        <!-- scripts js -->
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
